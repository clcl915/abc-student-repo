<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="showTime"></div>
      <span id="goodMessage"></span>
      <p id="selectTimeZone">Select your time zone</p>
      <div class="buttons">
        <button type="button" name="button" id="Shanghai">SHANGHAI  🇨🇳</button>
        <button type="button" name="button" id="NY">NEW YORK  🗽</button>
        <button type="button" name="button" id="reset">RESET  ↩️ </button>
      </div>
      <div class="tasks">
        <p>Today's main goal!</p>
        <div class="inputs">
          <label>Input goal:</label>
          <input type="text" name="" id="task" value="">
        </div>
        <div class="inputs">
          <label>Remind me in X mins:</label>
          <input type="number" name="" value="" id="remindMeIn">
        </div>
        <button type="submit" name="submit" id="submit">Submit</button>
      </div>
      <div class="afterTaskSubmit">
        <span id="submittedMessage"></span>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
