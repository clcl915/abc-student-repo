<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="chatwrapper">
        <div class="namebox">
          <p>I am <input autocomplete="off" type="text" id="name" placeholder="...?"/></p>
        </div>
        <div class="chatbox">
          <ul id="chat">
            <li><p<span class="sender">Leon:</span> Hi I am here.</p></li>
          </ul>
        </div>
        <div class="messagebox">
          <input autocomplete="off" type="text" id="message" placeholder="saysomething"/> <button id="send">Send</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
